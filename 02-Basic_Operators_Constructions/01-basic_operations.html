<script>
	document.write("<h3>Task 1</h3>");
	var x = 6;
	var y = 15;
	var z = 4;
	x += (y - (x++ * z));
	document.write("x = ", x, "<br>");
	x = 6;
	y = 15;
	z = 4;
	z = (-- x - (y * 5));
	document.write("z = ", z, "<br>");
	x = 6;
	y = 15;
	z = 4;
	y /= (x + (5 % z));
	document.write("y = ", y, "<br>");
	x = 6;
	y = 15;
	z = 4;
	z = (x++ + (y * 5));
	document.write("z = ", z, "<br>");
	var x = 6;
	var y = 15;
	var z = 4;
	x = (y - (x++ * z));
	document.write("x = ", x, "<br>");
	document.write("<h3>Task 2</h3>");
	var x = 6;
	var y = 15;
	var z = 4;
	var mean = (x + y + z)/3;
	document.write("Среднее арифметическое трех целочисленных значений x = ", x,", y = ", y,", z = ", z," равно ", mean, ".<br>");
	document.write("<h3>Task 3</h3>");
	var r = 6;
	var h = 15;
	var p = Math.PI;
	var v = p*r*2*h;
	var s = 2*p*r*(r+h); 
	document.write("Объем V цилиндра радиусом r = ", r," и высотой h = ", h," равен ", v, ".<br>");
	document.write("Площадь S поверхности цилиндра ", s, ".<br>");
</script>
