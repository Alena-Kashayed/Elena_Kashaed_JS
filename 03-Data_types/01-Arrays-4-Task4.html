<script type="text/javascript">
    console.log('Task 4');
    var arr = [1, 3, 5, 4, 4, 4, 5, 3, 3, 3, 3, 0, 2, 4, 2];
    var currentSequence = 1;
    var maxSequence = 1;
    var positionOfMax, result;
    for (i = 0; i < arr.length-1; i++) {
        if (arr[i] < arr[i + 1]) {
            currentSequence++;
        } else {
            if (maxSequence < currentSequence) {
                maxSequence = currentSequence;
                positionOfMax = i - currentSequence + 1;
            }
            currentSequence = 1;
        }
    }
    result = arr.slice(positionOfMax, positionOfMax + maxSequence);
    console.log('My array is: ', arr);
    if (result.length != 0) {
		console.log('The maximal increasing sequence in the array is ', result);
    } else {
    	console.log('The array has no increasing sequences');
    }
</script>
