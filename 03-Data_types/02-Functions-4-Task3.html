	console.log(text);
	function searchingOccurrences(givenText, word, caseInsensitive){
		var wordPosition;
		var result;
		var givenWord = word;
		var counter = 1;
		if (caseInsensitive == true) {
			givenText = givenText.toLowerCase();
			word = word.toLowerCase();
		}
		wordPosition = givenText.indexOf(word);
		if (wordPosition >= 0) {
			result = 'The occurrences of the word "'+givenWord+'" in the text are in the following positions: '
			while (wordPosition >= 0) {
				result = result + ' ' + wordPosition;
				wordPosition = givenText.indexOf(word, ++wordPosition);
				counter++;
			} 
			result = result + '. The number of occurrences of the word "'+givenWord+'" in the text is ' + counter + '.';
		} else {
			result = 'The word is not found in the text';
		}
		console.log(result);
	}
	searchingOccurrences(text, 'JavaScript');
	searchingOccurrences(text, 'javascript', true);
