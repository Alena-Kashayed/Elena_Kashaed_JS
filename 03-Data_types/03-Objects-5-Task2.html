<script type="text/javascript">

	console.log('Task 2');

	var arr = [1, 2, 1, 4, 1, 3, 4, 1, 111, 3, 2, 1, "1"];
    var element = 1;

    function ElementsArray (elementsArray) {
    	if (!(this instanceof ElementsArray)) {
            return new ElementsArray(elementsArray)
        }
    	this.elementsArray = elementsArray;
    }

    ElementsArray.removeTheElem = function(arrayToCut, elemToRemove) {
        console.log('Given array is ', arrayToCut);
		for (var i = 0; i < arrayToCut.length; i++) {
			if (arrayToCut[i] === elemToRemove) {
				arrayToCut.splice(arrayToCut.indexOf(elemToRemove), 1);
				i--;
			}
		}
		console.log('Obtained array is ', arrayToCut);
    }
    ElementsArray.removeTheElem(arr, element);
</script>
